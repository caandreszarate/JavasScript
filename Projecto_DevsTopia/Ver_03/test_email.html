<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test EmailJS - DevsTopia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #3B71FF;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background: #ccc;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
    
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("InSUx70NIu3r1_L5V");
        })();
    </script>
</head>
<body>
    <h1>Test EmailJS - DevsTopia</h1>
    <p>Este es un formulario de prueba para verificar que EmailJS esté funcionando correctamente.</p>
    
    <form id="test-form">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" name="asunto" required>
        </div>
        
        <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        </div>
        
        <button type="submit" id="submit-btn">
            <span id="submit-text">Enviar Test</span>
            <span id="loading-text" style="display: none;">Enviando...</span>
        </button>
    </form>
    
    <div id="status"></div>
    
    <script>
        document.getElementById('test-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const submitText = document.getElementById('submit-text');
            const loadingText = document.getElementById('loading-text');
            const statusDiv = document.getElementById('status');
            
            // Mostrar estado de carga
            submitText.style.display = 'none';
            loadingText.style.display = 'inline';
            submitBtn.disabled = true;
            
            const formData = new FormData(e.target);
            const data = {
                nombre: formData.get('nombre'),
                email: formData.get('email'),
                asunto: formData.get('asunto'),
                mensaje: formData.get('mensaje')
            };
            
            // Configuración de EmailJS - Variables corregidas
            const templateParams = {
                name: data.nombre,
                email: data.email,
                subject: data.asunto,
                message: data.mensaje
            };
            
            console.log('Enviando email con parámetros:', templateParams);
            
            // Enviar email usando EmailJS
            emailjs.send('service_kgnumgb', 'template_ojoaqyd', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    statusDiv.innerHTML = '<div class="status success">✅ Email enviado exitosamente! Revisa tu email.</div>';
                    e.target.reset();
                }, function(error) {
                    console.log('FAILED...', error);
                    statusDiv.innerHTML = '<div class="status error">❌ Error al enviar el email: ' + error.text + '</div>';
                })
                .finally(function() {
                    // Restaurar estado del botón
                    submitText.style.display = 'inline';
                    loadingText.style.display = 'none';
                    submitBtn.disabled = false;
                });
        });
    </script>
</body>
</html>
